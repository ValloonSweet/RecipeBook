<div class="row">
    <div class="col-xs-12 my-3">
        <button
            class="btn btn-success"
            (click)="onNewRecipe()"
        >New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 list-group">
        <app-recipe-item
            *ngFor="let recipe of recipes; let i = index"
            [recipe]="recipe"
            [index]="i"
        ></app-recipe-item>
    </div>
</div>
