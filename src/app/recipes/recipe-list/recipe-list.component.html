<div class="row">
    <div class="col-xs-12 my-3">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 list-group">
        <app-recipe-item
            *ngFor="let recipe of recipes"
            [recipe]="recipe"
            (selectRecipe)="onRecipeSelected(recipe)"
        ></app-recipe-item>
    </div>
</div>
